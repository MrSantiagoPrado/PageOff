{% extends "base.html" %}
{% block content %}
  <h2 class="text-center mb-4">Book Rankings</h2>
  <div class="space-y-4">
    {% for b in books %}
      <div class="flex items-center space-x-4 border p-2 rounded-lg">
        {% if b.cover_url %}
          <img src="{{ b.cover_url }}" alt="{{ b.title }}" class="h-20 w-14 object-contain">
        {% endif %}
        <div class="flex-1">
          <div class="font-semibold">{{ loop.index }}. {{ b.title }}</div>
          <div class="text-sm text-gray-600">{{ b.author }}</div>
        </div>
        <div class="text-right">
          <span class="text-sm text-gray-500">‚≠ê {{ "%.1f"|format(b.rating) }}</span>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
