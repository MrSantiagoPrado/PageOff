{% extends "base.html" %}
{% block content %}
<h2>Current Rankings</h2>
<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Author</th>
      <th>Rating</th>
    </tr>
  </thead>
  <tbody>
    {% for b in books %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ b.title }}</td>
      <td>{{ b.author }}</td>
      <td>{{ "%.1f"|format(b.rating) }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<p><a href="/compare">Back to voting</a></p>
{% endblock %}
