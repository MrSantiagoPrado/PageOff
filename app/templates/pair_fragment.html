<div id="pair" class="grid grid-cols-2 gap-4">

  <!-- LEFT BOOK -->
  <div class="flex flex-col items-center">
    <form hx-post="/vote" hx-target="#pair" hx-swap="innerHTML">
      <input type="hidden" name="winner" value="{{ a.id }}">
      <input type="hidden" name="loser" value="{{ b.id }}">
      <button type="submit" class="w-full border rounded-lg p-2 hover:bg-gray-100">
        {% if a.cover_url %}
          <img src="{{ a.cover_url }}" alt="{{ a.title }}" class="mx-auto mb-2 h-64 object-contain">
        {% endif %}
        <div class="text-center font-semibold">{{ a.title }}</div>
        <div class="text-center text-sm text-gray-600">{{ a.author }}</div>
      </button>
    </form>

    <!-- Skip button -->
    <form hx-post="/skip" hx-target="#pair" hx-swap="innerHTML"
          hx-vals='{"skipped_id": "{{ a.id }}", "keep_id": "{{ b.id }}", "side": "left"}'
          class="mt-2">
      <button type="submit" class="text-xs text-gray-500 hover:text-gray-700">
        I haven’t read it
      </button>
    </form>
  </div>

  <!-- RIGHT BOOK -->
  <div class="flex flex-col items-center">
    <form hx-post="/vote" hx-target="#pair" hx-swap="innerHTML">
      <input type="hidden" name="winner" value="{{ b.id }}">
      <input type="hidden" name="loser" value="{{ a.id }}">
      <button type="submit" class="w-full border rounded-lg p-2 hover:bg-gray-100">
        {% if b.cover_url %}
          <img src="{{ b.cover_url }}" alt="{{ b.title }}" class="mx-auto mb-2 h-64 object-contain">
        {% endif %}
        <div class="text-center font-semibold">{{ b.title }}</div>
        <div class="text-center text-sm text-gray-600">{{ b.author }}</div>
      </button>
    </form>

    <!-- Skip button -->
    <form hx-post="/skip" hx-target="#pair" hx-swap="innerHTML"
          hx-vals='{"skipped_id": "{{ b.id }}", "keep_id": "{{ a.id }}", "side": "right"}'
          class="mt-2">
      <button type="submit" class="text-xs text-gray-500 hover:text-gray-700">
        I haven’t read it
      </button>
    </form>
  </div>

</div>
